<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>

<style>
    * {
        box-sizing: border-box;
    }

    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }

    .slides {
        display: none;
        position: relative;
    }

    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: auto;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 3px;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
    }

    .next {
        right: 10px;
    }

    .prev {
        left: 10px;
    }

    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
    }

    .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
    }

    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
        background-color: #717171;
    }

    .fade {
        animation: fade 1.5s;
    }

    .slides img {
        width: 100%; 
        height: 420px; 
        object-fit: cover; 
    }

    @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }
</style>
</head>

<body style="background-color: aliceblue;">
    <div class="slideshow-container" id="slideshow-container">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center" id="dots-container"></div>

<script>
     window.onload = function () {
        loadSlides();
    };

    function loadSlides() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                let xmlDoc = this.responseXML;
                let slides = xmlDoc.getElementsByTagName("slide");
                let slideshowContainer = document.getElementById("slideshow-container");
                let dotsContainer = document.getElementById("dots-container");

                for (let i = 0; i < slides.length; i++) {
                    let number = slides[i].getElementsByTagName("number")[0].textContent;
                    let image = slides[i].getElementsByTagName("image")[0].textContent;
                    let caption = slides[i].getElementsByTagName("caption")[0].textContent;

                    let slideDiv = document.createElement("div");
                    slideDiv.classList.add("slides", "fade");
                    slideDiv.innerHTML = `
                        <div class="numbertext">${number}</div>
                        <img src="${image}" style="width:100%">
                        <div class="text">${caption}</div>`;
                    slideshowContainer.appendChild(slideDiv);

                    let dots = document.createElement("span");
                    dots.classList.add("dot");
                    dots.setAttribute("onclick", `currentSlide(${i + 1})`);
                    dotsContainer.appendChild(dots);
                }

                showSlides(1);
            }
        };
        xhttp.open("GET", "slide.xml", true);
        xhttp.send();
    }

    let slideIndex = 1;

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");

        if (n > slides.length) { 
            slideIndex = 1 
        }
        if (n < 1) {
             slideIndex = slides.length 
        }

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
    }
</script>
</body>
</html>
